name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        echo "Installing dependencies with --force flag due to peer dependency conflicts..."
        npm install --force
        
    - name: Build React application
      run: |
        echo "Building React application for production..."
        CI=false npm run build
        echo "Build completed successfully!"
        ls -la build/
        
    - name: Upload build artifacts to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./build

  deploy:
    # Only run on main branch pushes (not on PRs)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Display deployment URL
      run: |
        echo "ðŸš€ Deployment successful!"
        echo "ðŸ“– Your site is now available at: ${{ steps.deployment.outputs.page_url }}"